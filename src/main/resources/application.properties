# Specify how the schema tool administration will manipulate the DB schema at the begginning
# In production is recommended to use 'none' or just don't specify this option
spring.jpa.hibernate.ddl-auto=update
# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/students
spring.datasource.username=springuser
spring.datasource.password=springpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
